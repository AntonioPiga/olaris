version: "3"

vars:
  SSH: "/usr/bin/ssh -oStrictHostKeyChecking=no"

tasks:
  prereq:
    silent: true
    cmds:
      - gcloud --version >/dev/null || die 'You need to install and configure gcloud cli tool before running this command.'
    #status:
    #- config AWS_PREREQ_OK

  vm-list:
    silent: true
    cmds:
      - task: prereq
      - echo "*** Created VM:"
      - > 
        echo list vm - todo

  vm-create:
    silent: true
    cmds:
      - task: prereq
      - echo vm create todo
 
  vm-getip:
    silent: true
    cmds:
    - |
      echo vm ip todo

  vm-delete:
    cmds:
    - echo vm delete todo

