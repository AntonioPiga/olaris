version: 3

tasks:
  deploy:
    silent: true
    cmds:
      - nuv -wsk project deploy --manifest $MANIFEST
    env:
      MANIFEST:
        sh: |
          if [ -f "$NUV_PWD/manifest.yaml" ]; then
            echo "$NUV_PWD/manifest.yaml"
          else 
            echo "$NUV_TMP/manifest.yaml"
          fi
