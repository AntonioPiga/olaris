version: '3'

vars:
  OPERATOR:

tasks:
    version:
      desc: version
      cmds:
      - kind version
 
    _kind.yaml:
      cmds:
      - mkdir -p $DATADIR
      - envsubst -i kind.yaml -o _kind.yaml
      env:
        DATADIR:
          sh: echo $HOME/.nuv/kind
    
    _cluster: kind create cluster --wait=1m --name=nuvolaris --config=_kind.yaml

    _ingress: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml

    _preload:
      - kind load

    create:
      desc: create
      cmds:
      - task: _kind.yaml
      - task: _cluster
      - task: _ingress

    destroy:
      desc: destroy
      cmds:
      - kind delete clusters nuvolaris

    status:
      silent: true
      desc: status
      cmds:
      - |
        if kind get clusters | grep nuvolaris
        then echo Cluster Nuvolaris up and running
        else echo Cluster Nuvolaris not found
        fi 
