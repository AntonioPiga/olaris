version: '3'

dotenv:
  - /etc/environment

vars:
  BASEDIR: /tmp/nuvops
  HOSTNAME:
    sh: hostname

tasks:

  prereq:
    silent: true
    cmds:
    - test "{{OS}}" == "linux" || die "sorry this is only for linux for now"
    - test  $(echo "{{.HOSTNAME}}" | awk -F- '{print NF}') == "4" || die "hostname should be in format <type>-<group>-<node>-<cloud>"
    - test -n "$NUV_REMOTE_NTFY_TOPIC_IN" || die "configure NUV_REMOTE_NTFY_TOPIC_IN"
    - test -n "$NUV_REMOTE_NTFY_TOPIC_OUT" || die "configure NUV_REMOTE_NTFY_TOPIC_OUT"
    - test -n "$NUV_REMOTE_NTFY_TOKEN" || die "configure NUV_REMOTE_NTFY_TOKEN"

  readme:
    desc: README
    cmds:
    - cat README.md

  logger:
    silent: true
    desc: reply logger
    cmds:
    - task: prereq
    - echo "*** logger ***"
    - >
      ntfy sub
      --token "$NUV_REMOTE_NTFY_TOKEN"
      "$NUV_REMOTE_NTFY_TOPIC_OUT" 
      "nuv remote on_log"

  on_log:
    silent: true
    #desc: log one entry
    cmds:    
    #- echo "$NTFY_RAW" |jq .      
    - echo "=== [ $NTFY_TITLE ] $NTFY_MESSAGE"
    - curl -sL "$URL"
    - echo
    env:
      URL: 
        sh: echo "$NTFY_RAW" | jq -r .attachment.url

  notify:
    silent: true
    dir: "{{.BASEDIR}}/{{.HOSTNAME}}"
    cmds: 
      - |
        export NTFY_TOPIC="$NUV_REMOTE_NTFY_TOPIC_OUT"
        export NTFY_MESSAGE="$(cat _msg)"
        cat _out | ntfy publish \
        --no-firebase -p 1 \
        --title "{{.HOSTNAME}}" \
        --token "$NUV_REMOTE_NTFY_TOKEN" \
        --file=- |\
        jq -r '"REPLY: "+ .attachment.url'

  server:
    silent: true
    desc: remote server
    cmds:
    - task: prereq
    - mkdir -p "{{.BASEDIR}}/{{.HOSTNAME}}"
    - echo 'JOIN:' '{{.HOSTNAME}}'  >{{.BASEDIR}}/{{.HOSTNAME}}/_msg
    - echo welcome >"{{.BASEDIR}}/{{.HOSTNAME}}/_out"
    - task: notify
    - >
      ntfy sub
      --token "$NUV_REMOTE_NTFY_TOKEN"
      "$NUV_REMOTE_NTFY_TOPIC_IN" 
      "nuv remote on_message"

  on_message:
    #desc: react on messages using the first tag
    cmds:
    - task: on_{{.TAG}}
    vars:
      TAG:
        sh: echo "$NTFY_TAGS"

  on_upload:
    dir: "{{.BASEDIR}}/{{.HOSTNAME}}"
    silent: true
    cmds:
    - echo -n "[upload] files "
    - |
      URL="$(echo "$NTFY_RAW" | jq -r .attachment.url)"
      if curl -sL "$URL" -o _nuvops.tgz 
      then /usr/bin/tar xzvf _nuvops.tgz | wc -l
      else echo "ERROR in downloading updated tasks!"
      fi

  on_command:
    silent: true
    dir: "{{.BASEDIR}}/{{.HOSTNAME}}"
    cmds:
    - |
      if [[ {{.HOSTNAME}} ==  $NTFY_TITLE ]]
      then echo ">>> $NTFY_TITLE MATCH {{.HOSTNAME}}"
      else die ">>> $NTFY_TITLE skip {{.HOSTNAME}}"
      fi
    - |
      export NUV_PWD='{{.BASEDIR}}/{{.HOSTNAME}}'
      echo 'COMMAND:' $NTFY_MESSAGE 
      echo "[running...]"
      if eval $NTFY_MESSAGE >_stdout 2>_stderr
      then echo "OK: $NTFY_MESSAGE" >_msg
      else echo "FAIL: $NTFY_MESSAGE" >_msg
      fi 
      cat _msg
      cat _stderr _stdout >_out  
    - task: notify

  client:
    desc: client subcommand
