version: '3'

tasks:

  wait-ready:
    desc: apihost
    silent: true
    cmds:
    - |
      N=1
      while true
      do
        APIHOST="$(kubectl -n nuvolaris get cm/config -o jsonpath='{.metadata.annotations.apihost}')"
        HOST="$(echo $APIHOST | awk -F: '{print $2}')"
        if [[ "$HOST" != "//pending" ]]
        then break
        fi
        echo "$N... waiting for APIHOST ready"
        N=$((N + 1))
        sleep 5
      done
      echo $APIHOST

  config:
    desc: configuring nuvolaris
    silent: true
    cmds:
      - task: wait-ready
      - wsk property set --apihost "{{.APIHOST}}"  --auth "{{.AUTH}}"
    vars:
      APIHOST:
        sh: kubectl -n nuvolaris get cm/config -o jsonpath='{.metadata.annotations.apihost}'
      AUTH:
        sh: kubectl -n nuvolaris get wsk/controller -ojsonpath='{.spec.openwhisk.namespaces.nuvolaris}'
