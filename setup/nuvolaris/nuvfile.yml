version: '3'
vars:
  ETC: "-i"

tasks:

  wait:
    desc: wait for apihost available
    silent: true
    cmds:
    - |
      N=1
      while true
      do
        APIHOST="$(kubectl -n nuvolaris get cm/config -o jsonpath='{.metadata.annotations.apihost}')"
        HOST="$(echo $APIHOST | awk -F: '{print $2}')"
        if [[ "$APIHOST" != "" ]] && [[ "$HOST" != "//pending" ]]
        then break
        fi
        echo "$N... waiting for APIHOST ready"
        N=$((N + 1))
        sleep 5
      done
      echo $APIHOST

  config:
    desc: configuring nuvolaris
    silent: true
    cmds:
    - retry -t 100 -m 600 nuv -wsk {{.ETC}} --apihost "{{.APIHOST}}" --auth "{{.AUTH}}" namespace list
    - >
      wsk {{.ETC}} property set --apihost "{{.APIHOST}}"  --auth "{{.AUTH}}"
    vars:
      APIHOST:
        sh: kubectl -n nuvolaris get cm/config -o jsonpath='{.metadata.annotations.apihost}'
      AUTH:
        sh: kubectl -n nuvolaris get wsk/controller -ojsonpath='{.spec.openwhisk.namespaces.nuvolaris}'

  login:
    silent: true
    desc: configuring nuvolaris
    cmds:
    - task: wait
    - task: config

  hello:
    silent: true
    desc: configuring nuvolaris
    cmds:
    - wsk {{.ETC}} package update hello
    - wsk {{.ETC}} action update hello/hello hello.js
    - wsk {{.ETC}} action invoke hello/hello -p name Nuvolaris -r | grep Nuvolaris

  status:
    silent: true
    desc: configuring nuvolaris
    cmds:
    - wsk property get --apihost