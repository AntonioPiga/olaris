version: '3'

vars:
  CTX: k3s-nuvolaris

env:
  USER:
    sh: |-
        if test -z "{{.USER}}" 
        then echo root
        else echo "{{.USER}}"
        fi
  SERVER: "{{.SERVER}}"

tasks:

  get-cert-manager:
    cmds:
    - curl -L https://github.com/cert-manager/cert-manager/releases/download/v1.11.0/cert-manager.yaml >cert-manager.yaml

  prepare:
    desc: prepare
    cmds:
    - echo nuv setup apihost $SERVER
    - mkdir -p ~/.kube
    - |
      if kubectl config get-contexts | grep '{{.CTX}}'
      then echo there is already a {{.CTX}} context 
           echo please remove it from kubeconfig and retry
           exit 1 
           #kubectl config rename-context '{{.CTX}}' "k3s-$(date +%s)" 
      fi

  
  install:
    desc: install
    cmds:
      - >
        k3sup install --context={{.CTX}}
        --host="$SERVER" --user="$USER"
        --local-path=~/.kube/config --merge
      - kubectl config use-context {{.CTX}}
  
  cert-manager:
    desc: install cert-manager
    cmds:
    - kubectl config use-context {{.CTX}}
    - kubectl apply -f cert-manager.yaml

  create:
    desc: create a k3s in server
    cmds:
    - task: prepare
    - task: install
    - task: cert-manager
  
  status:
    - kubectl get nodes

  delete:
    desc: uninstall
    cmds:
    - ssh -o StrictHostKeyChecking=no $USER@$SERVER sudo /usr/local/bin/k3s-uninstall.sh
    ignore_error: true
  