version: '3'
tasks:

  default:
    silent: true
    cmds:
    - |
      if {{.__devcluster}} 
      then nuv setup docker create
      fi
      if {{.__devcluster}} || {{.__current}}
      then  nuv setup kubernetes create
            nuv setup nuvolaris login
      fi

  configure:
    silent: true
    cmds:
    - |
      if {{.__all}}
      then cat <<EOF >_env
      ENABLE_REDIS=true
      ENABLE_MONGO=true
      ENABLE_MINIO=true
      ENABLE_CRON=true
      ENABLE_STATIC=true      
      EOF
      else cat <<EOF >_env
      ENABLE_REDIS={{.__redis}}
      ENABLE_MONGO={{.__mongo}}
      ENABLE_MINIO={{.__minio}}
      ENABLE_CRON={{.__cron}}
      ENABLE_STATIC={{.__static}}
      EOF
      fi
    - task: status

  docker:
    desc: docker install

  kubernetes:
    desc: kubernetes install

  nuvolaris:
    desc: nuvolaris install

  status:
    silent: true
    cmds:
    - echo "*** Deployment ***"
    - nuv setup kubernetes status  
    - |
      echo "*** Configuration ***"
      if test -e _env 
      then 
        cat _env 
      else
        echo "Default (no services enabled)"
      fi

